<!DOCTYPE html>
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta http-equiv="cache-control" content="max-age=0">
<meta http-equiv="expires" content="-1">
<meta http-equiv="expires" content="Tue, 01 Jan 1980 11:00:00 GMT">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- Adding Dependency -->
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/paper-full.js"></script>
<script type="text/javascript" src="js/spectrum.js"></script>
<link rel="stylesheet" type="text/css" href="css/spectrum.css">

<!-- Optional JavaScript -->
<!-- Popper.js, then Bootstrap JS -->
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- Main implementation -->
<script type="text/javascript" src="js/main.js"></script>

</head>
<body>
  <div class="container">
    <h3>paperJS + SpectrumJS Demo</h3>
    <div id="main">
      <canvas id="sheet" width="640px" height="480px"></canvas>
      <canvas id="resultCanvas" width="640px" height="480px" style="display:none;"></canvas>
      <br>
      <button id="btnDraw">DRAW</button>
      <button id="btnErase">ERASE</button>
      <button id="btnClear">CLEAR</button>
      <button id="btnSave" style="color:#00F;font-weight: bolder;">SAVE</button>
      <input type="text" id="full"/>
      <select name="ddlSketchTemplate" class="ddlSketchTemplate" id="ddlSketchTemplate" data-toggle="tooltip" title="Background"></select>
      <select name="ddlSize" class="ddlSize" id="ddlSize" data-toggle="tooltip" title="Pen size"></select>
      <img src='img/ic_no_photo.png' style='width:100px;height:auto;' id='imgResult' data-toggle="tooltip" title="Click here to download">
    </div>
  </div>
</body>
</html>
